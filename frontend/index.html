<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">

    <!-- Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <title>VipTon - Premium TON Mining</title>

    <style>
        /* Base styles before React loads */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            overscroll-behavior: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #root {
            min-height: 100vh;
            position: relative;
        }

        /* Loading screen */
        .vipton-preloader {
            position: fixed;
            inset: 0;
            background: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .vipton-preloader-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #FFD700, #FFC107);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 800;
            color: #000000;
            margin-bottom: 20px;
            animation: preloader-pulse 2s ease-in-out infinite;
        }

        @keyframes preloader-pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 5px 20px rgba(255, 215, 0, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 5px 30px rgba(255, 215, 0, 0.5);
            }
        }

        .vipton-preloader-text {
            color: #8E8E93;
            font-size: 14px;
        }

        /* Remove after React loads */
        .app-loaded .vipton-preloader {
            display: none;
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- Preloader -->
        <div class="vipton-preloader">
            <div class="vipton-preloader-logo">VT</div>
            <div class="vipton-preloader-text">Loading VipTon...</div>
        </div>
    </div>

    <!-- React will be injected here by build tool -->
    <script type="module" src="/src/index.jsx"></script>
</body>
</html>
